<body class="text-center bg-dark">
  <div class="p-3 h-100 d-flex flex-column">
    <div class="container mb-auto">
      <div class="row">
        <div class="mx-auto col-md-9">
          <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container">
              <a class="navbar-brand" href="#"><b>Currecy Converter</b></a>
              <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> </button>
              <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" href="#"><b>Home</b></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="profile.html"><b>Profile</b></a>

                    <a class="nav-link" href="feedback.html"><b>Feedback</b></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <img src="images/currency-exchange.png" class="image">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <h1 class="cover-heading"><b>Currency Converter</b></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 bg-info">
          <p class="lead">
            CONVERT: <input id="xxvalue" value="1.00" /><br>
            FROM:
            <select id="xxfrom">
              <option value="GBP">GBP - British Pound</option>
              <option value="EUR">EUR - Euro</option>
              <option value="USD">USD - U.S. Dollar</option>
              <option value="CAD">CAD - Canadian Dollar</option>
              <option value="AUD">AUD - Australian Dollar</option>
              <option value="JPY">JPY - Japanese Yen</option>
            </select>
            TO:
            <select id="xxto">
              <option value="EUR">EUR - Euro</option>
              <option value="USD">USD - U.S. Dollar</option>
              <option value="GBP">GBP - British Pound</option>
              <option value="CAD">CAD - Canadian Dollar</option>
              <option value="AUD">AUD - Australian Dollar</option>
              <option value="JPY">JPY - Japanese Yen</option>
            </select>
            <input type="button" class="convertButton" value="GO" onclick="myPrivateConverterMany();" />
          <div id="xxrates"></div>
          </p>
        </div>
      </div>
    </div>
    <div class="container mt-auto">
      <div class="row">
        <div class="col-md-12">
          <p class="mt-auto text-secondary">Team: Yi Jing, Albert Chen, Paul Kelly, Kurt Louie</p>
        </div>
      </div>
    </div>
